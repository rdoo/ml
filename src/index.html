<!DOCTYPE html>
<head>
    <title>ml</title>
    <script src="bundle.js"></script>
    <script src="d3.min.js"></script>
</head>
<body>
    <button onclick="ml.start()">START</button>
    <button onclick="ml.pause()">PAUSE</button>
    <button onclick="ml.stop()">STOP</button>
    <input id="input1" onkeyup="ml.calcResult()">
    <input id="input2" onkeyup="ml.calcResult()">
    <span id="result"></span>
    <div>
        <span>Step: </span>
        <span id="step">0</span>
    </div>
    <div>
        <span>Number of species: </span>
        <span id="numberOfSpecies">0</span>
    </div>
    <div>
        <span>Best network fitness: </span>
        <span id="bestNetworkFitness">0</span>
    </div>
    <div id="bestNetwork"></div>
    <div id="species">

    </div>
</body>
