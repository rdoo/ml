<!DOCTYPE html>
<head>
    <title>ml</title>
    <script src="bundle.js"></script>
    <script src="d3.min.js"></script>
    <style>
        input {
            width: 50px;
        }

        td:nth-child(3n - 2) {
            width: 100px;
        }

        td {
            width: 300px;
        }
    </style>
</head>
<body>
    <button onclick="ml.start()">START</button>
    <button onclick="ml.pause()">PAUSE</button>
    <button onclick="ml.stop()">STOP</button>
    Networks #: <input id="networksNumber" value="300" onkeyup="ml.updateConfig()">
    Culling %: <input id="cullingPercent" value="0.8" onkeyup="ml.updateConfig()">
    Fitness threshold: <input id="fitnessThreshold" value="0.0001" onkeyup="ml.updateConfig()">
    Weight mut: <input id="weightMutation" value="0.05" onkeyup="ml.updateConfig()">
    Synapse mut: <input id="synapseMutation" value="0.05" onkeyup="ml.updateConfig()">
    Neuron mut: <input id="neuronMutation" value="0.001" onkeyup="ml.updateConfig()">
    C1: <input id="c1" value="1.5" onkeyup="ml.updateConfig()">
    C2: <input id="c2" value="1.5" onkeyup="ml.updateConfig()">
    C3: <input id="c3" value="0.002" onkeyup="ml.updateConfig()">
    Species threshold: <input id="sameSpeciesThreshold" value="1.0" onkeyup="ml.updateConfig()">
    <br>
    <table>
        <tr>
            <td>0 , 0 → 0</td>
            <td>network: <span id="00"></span></td>
            <td>round(5): <span id="00r"></span></td>
        </tr>
        <tr>
            <td>0 , 1 → 1</td>
            <td>network: <span id="01"></span></td>
            <td>round(5): <span id="01r"></span></td>
        </tr>
        <tr>
            <td>1 , 0 → 1</td>
            <td>network: <span id="10"></span></td>
            <td>round(5): <span id="10r"></span></td>
        </tr>
        <tr>
            <td>1 , 1 → 0</td>
            <td>network: <span id="11"></span></td>
            <td>round(5): <span id="11r"></span></td>
        </tr>
    </table>
    <br>
    <div>
        <span>Step: </span>
        <span id="step">0</span>
    </div>
    <div>
        <span>Number of species: </span>
        <span id="numberOfSpecies">0</span>
    </div>
    <div>
        <span>Best network fitness: </span>
        <span id="bestNetworkFitness">0</span>
    </div>
    <div id="bestNetwork"></div>
    <div id="species">

    </div>
</body>
